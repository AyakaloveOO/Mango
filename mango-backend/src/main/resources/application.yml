spring:
  application:
    name: mango-backend
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  session:
    timeout: 2592000
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mango
    username: root
    password: Mysqlserver123
  servlet:
    multipart:
      max-file-size: 10MB
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
server:
  address: 0.0.0.0
  port: 8081
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
  tomcat:
    max-connections: 10000
    threads:
      max: 10000
    accept-count: 1000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.kokomi.web.controller
cos:
  client:
    accessKey: xxx
    secretKey: xxx
    region: xxx
    bucket: xxx
